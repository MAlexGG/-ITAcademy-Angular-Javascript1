<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>ShopNow</title>
</head>

<body>
    <!-- header -->
    <header class="container-fluid p-0">
        <div class="ct-header">
            <img src="./images/empty-living-room-with-blue-sofa-plants-and-table-on-empty-white-wall-background-3d-rendering.jpg" class="img-header" alt="Foto de Casa creado por vanitjan - www.freepik.es">
            <h2 class="txt-header">Everything you want for your home.</h2>
        </div>
        <div class="my-3">
            <h3 class="text-center">Categories</h3>
            <div class="text-center d-flex justify-content-center mt-3 flex-column flex-md-row align-items-center">
                <div class="ct-category d-flex flex-column mx-3">
                    <div class="ct-img-category">
                        <img src="./images/different-vegetables-in-textile-bag-on-beige.jpg" class="img-category" alt="Foto de Comida creado por valeria_aksakova - www.freepik.es">
                    </div>
                    <button type="button" onclick="window.location.href = 'shop.html#grocery';" class="btn text-white bt-shop">Grocery</button>
                </div>

                <div class="ct-category d-flex flex-column mx-3">
                    <div class="ct-img-category">
                        <img src="./images/make-up-beauty-products-with-copy-space.jpg" class="img-category" alt="Foto de Belleza creado por freepik - www.freepik.es">
                    </div>
                    <button type="button" onclick="window.location.href = 'shop.html#beauty';" class="btn text-white bt-shop">Beauty</button>
                </div>

                <div class="ct-category d-flex flex-column mx-3">
                    <div class="ct-img-category">
                        <img src="./images/tattooed-biker-hand-holds-wooden-hangs-with-blank-black-and-white-t-shirts-from-premium-thin-cotton-isolated-on-white.jpg" class="img-category" alt="Foto de Personas creado por bublikhaus - www.freepik.es">
                    </div>
                    <button type="button" onclick="window.location.href = 'shop.html#clothes';" class="btn text-white bt-shop">Clothes</button>
                </div>

            </div>
        </div>
    </header>


    <!-- script tags -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
